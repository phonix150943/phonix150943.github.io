## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: phonix150943/phonix150943.github.io
repository_tree: master


## => Paths
##############################
paths:
  root    : / # title link url, "/" (default)
  home    : / # home layout url, "/" (default)
  archive : /archive.html # "/archive.html" (default)
  rss     : /feed.xml # "/feed.xml" (default)


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->

## license
license: CC-BY-NC-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

## TOC
toc:
  selectors: # "h1,h2,h3" (default)


## => Markdown Enhancements
##############################
## Mathjax
mathjax: true # false (default),
mathjax_autoNumber: true # false (default),

## Mermaid
mermaid: true # false (default),

## Chart
chart: true # false (default),


## => Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
sources: bootcdn # bootcdn (default), unpkg


## => Sharing
##############################
sharing:
  provider: false # false (default), "addtoany", "addthis", "custom"

  ## AddThis
  addthis:
    id: # AddThis pubid, e.g. ra-5xxxxxxxxxxx


## => Comments
##############################
comments:
  provider: false # false (default), "disqus", "gitalk", "valine", "custom"

  ## Disqus
  disqus:
    shortname: # the Disqus shortname for the site

  ## Gitalk
  # please refer to https://github.com/gitalk/gitalk for more info.
  gitalk:
    clientID    : 279719df67eb7d45a02e # GitHub Application Client ID
    clientSecret: 22785a1e89b657472e5199fc0b5264c342166c15 # GitHub Application Client Secret
    repository  : phonix150943.github.io # GitHub repo
    owner       : phonix150943 # GitHub repo owner
    admin: phonix150943 # GitHub repo owner and collaborators, only these guys can initialize GitHub issues, IT IS A LIST.
      # - your GitHub Id

  ## Valine
  # please refer to https://valine.js.org/en/ for more info.
